<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      .md {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sd {
        border: 4px solid pink;
        padding: 30px;
        border-radius: 35px;
        color: white;
        width: 350px;
      }
      .sd {
        display: grid;
        padding: 20px;
        grid-template-columns: auto auto auto auto;
        padding-top: 150px;
        padding-right: 5px;
gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="md">
      <div class="sd">
        <div class="c1"><h3>AC</h3></div>
        <div class="c2"><h3>( )</h3></div>
        <div class="c3"><h3>%</h3></div>
        <div class="c4"><h3>/</h3></div>
        <div class="c5"><h3>7</h3></div>
        <div class="c6"><h3>8</h3></div>
        <div class="c7"><h3>9</h3></div>
        <div class="c8"><h3>*</h3></div>
        <div class="c9"><h3>4</h3></div>
        <div class="c10"><h3>5</h3></div>
        <div class="c11"><h3>6</h3></div>
        <div class="c12"><h3>-</h3></div>
        <div class="c13"><h3>1</h3></div>
        <div class="c14"><h3>2</h3></div>
        <div class="c15"><h3>3</h3></div>
        <div class="c16"><h3>+</h3></div>
        <div class="c17"><h3>0</h3></div>
        <div class="c18"><h3>.</h3></div>
        <div class="c19"><h3>&larr;</h3></div>
        <div class="c20"><h3>=</h3></div>
      </div>
    </div>
  </body>
</html>
